<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Flight Results </title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
  </head>

  <body> 
    <div class="title-bar" data-responsive-toggle="realEstateMenu" data-hide-for="small">
        <div class="top-bar-left">
          <ul class="menu" data-responsive-menu="accordion" id="navigation-bar">
            <li class="menu-text">MarsX</li>
            <li><a href="#">Book</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Image Gallery</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
    </div>

<!--Flight Option Table appears -->
<!--displayed search results-->  
<div class="search-results" id="results" >
    <table class="striped hover stack table">
        <thead>
          <tr>
            <th width="150">Airline</th>
            <th width="150">Departure</th>
            <th width="150">Price</th>
            <th width="150">Select</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="SpaceX">Space X</td>
            <td id="timeSpaceX">9:00am</td>
            <td id="priceSpaceX">  </td>
            <td id="bookSpaceX">Book</td>
          </tr>
          <tr>
            <td id="NASA">NASA</td>
            <td id="timeNASA">4:00pm</td>
            <td id="priceNASA"> </td>
            <td id="bookNASA">Book</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--Ticket Output-->
    <div id="ticket-result">
      <table class="striped hover stack table">
        <thead>
          <tr>
            <th width="150">Airline</th>
            <th width="150">Departure</th>
            <th width="150">Price</th>
            <th width="150">Last Name</th>
            <th width="150">First Name</th>
            <th width="150">From</th>
            <th width="150">Destination</th>
            <th width="150">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="ticket-airline"> </td>
            <td id="ticket-time"> </td>
            <td id="ticket-price">  </td>
            <td id="ticket-last-name"> </td>
            <td id="ticket-first-name"> </td>
            <td id="ticket-from"> </td>
            <td id="ticket-toward"> </td>
            <td id="ticket-date"> </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--Ticket Form-->
    <form id="passenger-input" class="callout text-center">
        <h2>Book Your Ticket</h2>
        <div class="floated-label-wrapper">
          <label for="first-name">First name</label>
          <input type="text" id="first-name" name="First Name input" placeholder="First name">
        </div>
        <div class="floated-label-wrapper">
          <label for="last-name">Last Name</label>
          <input type="last-name" id="last-name" name="Last Name input" placeholder="Last Name">
        </div>
        <div class="floated-label-wrapper">
          <label for="DOB">Date of Birth</label>
          <input type="date" id="DOB" name="DOB" placeholder="DOB">
        </div>
        <input id="book-flight" class="button expanded" type="submit" value="Book Flight">
      </form>
      

      <script src="assets/js/displayPage.js"></script>
      </body>
